<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Empresa x</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="../plugins/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
</head>
<body>

	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted">Cadastros</h3>
		</div>
		<div class="row marketing">
			<div id="msgWarning" class="alert alert-warning" role="alert"
				hidden="true"></div>

			<div class="panel-group" id="accordion" role="tablist"
				aria-multiselectable="true">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingOne">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion"
								href="#collapseOne" aria-expanded="true"
								aria-controls="collapseOne"> Tabelas </a>
						</h4>
					</div>
					<div id="collapseOne" class="panel-collapse collapse"
						role="tabpanel" aria-labelledby="headingOne">
						<div class="panel-body">
							<div class="list-group" id="mntTabelas"></div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingTwo">
						<h4 class="panel-title">
							<a class="collapsed" data-toggle="collapse"
								data-parent="#accordion" href="#collapseTwo"
								aria-expanded="false" aria-controls="collapseTwo"> Parceiros
							</a>
						</h4>
					</div>
					<div id="collapseTwo" class="panel-collapse collapse"
						role="tabpanel" aria-labelledby="headingTwo">
						<div class="panel-body">
							<div class="list-group" id="mntParceiro"></div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingThree">
						<h4 class="panel-title">
							<a class="collapsed" data-toggle="collapse"
								data-parent="#accordion" href="#collapseThree"
								aria-expanded="false" aria-controls="collapseThree">
								Produtos </a>
						</h4>
					</div>
					<div id="collapseThree" class="panel-collapse collapse"
						role="tabpanel" aria-labelledby="headingThree">
						<div class="panel-body">
							<div class="list-group" id="mntProduto"></div>
						</div>
					</div>
				</div>
			</div>

		</div>


		<div class="form-group">
			<a href="home.html" class="btn btn-lg btn-default btn-block"
				role="button" id="btnHome"><span
				class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
		</div>
		<footer class="footer">
			<p>&copy; Terasoftware 2015</p>
		</footer>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../plugins/jquery/jquery-2.1.0.min.js"></script>
	<script src="../plugins/bootstrap/bootstrap.min.js"></script>
	<!-- All functions for this theme + document.ready processing-->
	<script src="../js/Cadastros.js"></script>

</body>
</html>
