<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Terasoftware</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
</head>
<body>

	<div class="container" style="margin-top: 50px">
		<div class="row marketing">
			<div class="col-sm-6 col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Empresa do cliente</strong>
					</div>

					<div id="msgWarning" class="alert alert-warning" role="alert"
						hidden="true"></div>

					<div class="panel-body">
						<form role="form" action="#">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="../home/img/userClean.jpg?sz=120" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-user"></i>
												</span> <input class="form-control" placeholder="Nome"
													id="usuarioLogin" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-lock"></i>
												</span> <input class="form-control" placeholder="Senha"
													id="usuarioSenha" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<a class="btn btn-lg btn-default btn-block" role="button"
												id="btnLogin"><span class="glyphicon glyphicon-log-in"
												aria-hidden="true"></span></a>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer">
						Não é registrado !. <a href="#" onClick=""> Registre-se.</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="plugins/jquery/jquery-2.1.0.min.js"></script>
	<script src="plugins/bootstrap/bootstrap.min.js"></script>
	<!-- All functions for this theme + document.ready processing-->
	<script src="js/login.js"></script>
</body>
</html>
